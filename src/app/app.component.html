
<amplify-authenticator [loginMechanisms]="['email']">
  <ng-template amplifySlot="header">
    <div style="padding: var(--amplify-space-large); text-align: center">
      <img
        class="amplify-image"
        alt="Velvett logo"
        src="https://docs.amplify.aws/assets/logo-dark.svg"
      />
    </div>
  </ng-template>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="http://www.ceigon.com/images/logo.png" alt="Ceigon" width="30" height="24">
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"routerLink="/recorder" routerLinkActive="active" ariaCurrentWhenActive="page">Recorder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"routerLink="/designer" routerLinkActive="active" ariaCurrentWhenActive="page">Designer</a>
            </li>
          </ul>
          <div class="d-flex">
            <button (click)="signOut()" class="btn btn-outline-secondary">
              <span title="Sign Out"><fa-icon [icon]="signOutIcon"></fa-icon></span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid pt-3">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</amplify-authenticator>
