<div class="container">
  <div class="row text-center m-5">
    <p class="text-center">Record me!</p>
    <div class="col-12 align-self-center">
      <div class="btn btn-link" (click)="recordAudio()">
        <div class="circle"><span class="fa-3x fa" [ngClass]="!isRecording? 'fa-microphone' : 'fa-square'"></span></div>
      </div>
    </div>
    <p class="text-center" *ngIf="elapsedTime > 0">{{elapsedTime}} seconds</p>
  </div>
</div>
